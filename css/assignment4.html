<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment 4</title>
    <link rel="stylesheet" href="./styles/assignment4.css">
</head>

<body>
    <div class="container">
        <div class="section_1">
            <div class="section_1_container">
                <div><img src="../images/Logo.svg" alt=""></div>
                <div class="hero">
                    <h2>For Individuals</h2>
                    <p>Start benefiting from the wellness experience. For companies looking on increasing productivity,
                        and
                        improving organization wellness.</p>
                </div>
            </div>
        </div>
        <div class="section_2">
            <form class="form">
                <div>
                    <div class="form_fields">
                        <div>
                            <label for="">First Name</label>
                            <input type="text">
                        </div>
                        <div>
                            <label for="">Last Name</label>
                            <input type="text">
                        </div>
                    </div>
                    <div class="form_fields">
                        <div>
                            <label for="">Gender</label>
                            <select name="" id="">
                                <option value="">Select here</option>
                                <option value="Male">Male</option>
                                <option value="Female">Female</option>
                            </select>
                        </div>
                        <div>
                            <label for="">Date of Birth</label>
                            <input type="date" placeholder="Select here">
                        </div>

                    </div>
                    <div class="form_fields">
                        <div>
                            <label for="">Weight (KG)</label>
                            <input type="text" placeholder="Enter Weight">
                        </div>
                        <div>
                            <label for="">Height (CM)</label>
                            <input type="text" placeholder="Enter height here..">
                        </div>
                    </div>
                    <div class="single_fields">
                        <label for="">Activity Level</label>
                        <select name="" id="">
                            <option value="">Select here</option>
                            <option value="Low">Low</option>
                            <option value="Moderate">Moderate</option>
                            <option value="High">High</option>
                        </select>
                    </div>
                    <div class="single_fields">
                        <label for="">Password</label>
                        <input type="text">
                        <span class="eye"><img src="../images/show.svg" alt=""></span>
                    </div>
                    <button>Register</button>
                    <p class="agreement">By clicking Register, you agree to our <a href="">Terms of Use</a> and our <a
                            href="">Privacy Policy</a></p>
            </form>
        </div>
    </div>
</body>

</html>
